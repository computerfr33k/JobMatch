databaseChangeLog:
  - changeSet:
      id: 1
      author: epfeiffer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  autoIncrement: false
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: opt_in
                  type: boolean
                  constraints:
                    nullable: false
        - addDefaultValue:
            tableName: users
            columnName: opt_in
            defaultValueBoolean: false