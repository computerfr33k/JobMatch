<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Job Seeker Dashboard | JobMatch</title>
  <meta name="description" content="JobMatch">
  <link rel="stylesheet" href="css/custom.css">

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1 class="headline"><span class="logo">JobMatch</span> | EMPLOYER</h1>
    </header>

    <div id="sidebar">
      <div style="text-align:center;">
        <img src="http://placehold.it/75x75" class="avatar">
        <h2 class="company">Company A</h2>
      </div><br>
      <p><button type="button" class="sidebar-button">+ post a job</button></p><br>
      
      <nav>
        <ul id="sidebar-nav">
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </div>

    <section id="content">
      <div id="job-post">
      	<div class="view-job">
        <h2>Job Title</h2>
        <p>Company Name</p>
        <p><a href="">Company Website</a></p>
        <h3>Job Description</h3>
        <p>Job Description will go here</p>
        <h3>Job Type</h3>
        <p>Full-Time/Part-Time</p>
        <h3>Years of Experience Needed</h3>
        <p>0-1 Years</p>
        <h3>Contact</h3>
        <p>Person to Contact</p>
        </div>
      </div>
    </section>

    <div class="clear"></div>
  </div>
</body>
</html>
